<div id="change-password-form" class="ModalBackground" onclick='var modal = document.getElementById("change-password-form"); if (event.target == modal) {modal.style.display = "none"; }'>
<div class="Modal" id="change-password-form">
    <div class="SimpleText SimpleFont" style="float: left;margin-left: 20px;margin-top: 20px;">Текущий пароль</div>
    <input placeholder="" value="" class="Textfield"
           style="width:240px; height:40px;" type="password" id="changePasswordCP"/>
    <br/>
    <div class="SimpleText SimpleFont" style="float: left;margin-left: 20px;margin-top: 20px;">Новый пароль</div>
    <input placeholder="" value="" class="Textfield"
           style="width:240px; height:40px;" type="password" id="changePasswordNP"/>
    <br/>
    <div class="SimpleText SimpleFont" style="float: left;margin-left: 20px;margin-top: 20px;">Повторите новый пароль</div>
    <input placeholder="" value="" class="Textfield"
           style="width:240px; height:40px;" type="password" id="changePasswordRP"/>
    <br/><br/>
    <input type="button" class="Button ButtonTransPrimary SimpleFont" value="Отмена" style="width:120px; height:40px;" onclick='hideComponent("change-password-form")'/>
    <input type="button" class="Button ButtonTransPrimary SimpleFont" value="Изменить" style="width:120px; height:40px;" onclick="changePassword()"/>
    <br/><br/>
</div>
</div>
